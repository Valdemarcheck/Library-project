<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <link rel="icon" href="./icons8-book-shelf-32.png" />
    <title>Library dashboard</title>
  </head>
  <body>
    <header>
      <a class="fill-volume" href="https://github.com/Valdemarcheck"
        ><img
          class="fill-volume"
          src="./images/github-logo.png"
          alt="Github profile link"
      /></a>
      <h1>Library</h1>
      <button class="add-book-button fill-volume accent">+</button>
    </header>
    <main>
      <div class="card">
        <h2>Pinnochio</h2>
        <div class="info">
          <div class="row">
            <p>Author</p>
            <div class="seperator"></div>
            <p>Gans Christian Andersen</p>
          </div>
          <div class="row">
            <p>Pages</p>
            <div class="seperator"></div>
            <p>363</p>
          </div>
          <div class="row">
            <p>Read</p>
            <div class="seperator"></div>
            <p>No</p>
          </div>
        </div>
        <button class="read-toggle read">Mark as read</button>
      </div>
    </main>
  </body>
</html>
