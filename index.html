<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <link rel="icon" href="./icons8-book-shelf-32.png" />
    <title>Library dashboard</title>
  </head>
  <body>
    <header>
      <a class="fill-volume" href="https://github.com/Valdemarcheck"
        ><img
          class="fill-volume"
          src="./images/github-logo.png"
          alt="Github profile link"
      /></a>
      <h1>Library</h1>
      <button class="add-book-button fill-volume accent">+</button>
    </header>
    <main></main>

    <div class="form-background">
      <div class="card form-card">
        <h2>Add a book</h2>
        <form action="." id="card-info-form">
          <div class="card-main">
            <div class="row">
              <label for="name">Name</label>
              <div class="separator"></div>
              <input type="text" id="name" name="name" />
            </div>
            <div class="row">
              <label for="author">Author</label>
              <div class="separator"></div>
              <input type="text" id="author" name="author" />
            </div>
            <div class="row">
              <label for="pages">Pages</label>
              <div class="separator"></div>
              <input type="tel" id="pages" name="pages" />
            </div>
            <div class="row">
              <label for="read">Read?</label>
              <div class="separator"></div>
              <input type="checkbox" name="read" id="read" />
            </div>
          </div>
        </form>
        <button type="submit" form="card-info-form">Add</button>
      </div>
    </div>
  </body>
</html>
